<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="statement_status">
            <li class="{:$Think.get.statement_status === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statementStatusList" item="vo"}
            <li class="{:$Think.get.statement_status === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
    <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        
        
        
        <label class="control-label col-xs-12 col-sm-1">{:__('Account_object')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-account_object" data-rule="required" data-source="base/payobject/index" data-field="payobject" data-primary-key="payobject" class="form-control selectpage" name="row[account_object]" type="text">
        </div>
  
        <label class="control-label col-xs-12 col-sm-1">{:__('Account_custom_id')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-account_custom_id" data-rule="required" data-source="custom/custom/index" data-field="custom_name" data-primary-key="custom_id" class="form-control selectpage" name="row[account_custom_id]" type="text" value="">
        </div>
     </div>
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-1">{:__('Account_amount')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-account_amount" data-rule="required" class="form-control" name="row[account_amount]" type="number">
        </div>
  
        <label class="control-label col-xs-12 col-sm-1">{:__('Account_paymentmode')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-account_paymentmode" data-rule="required" data-source="base/paymentmode/index" data-field="paymentmode" data-primary-key="paymentmode" class="form-control selectpage" name="row[account_paymentmode]" type="text">
        </div>
    
        <label class="control-label col-xs-12 col-sm-1">{:__('Account_remark')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-account_remark" class="form-control " rows="5" name="row[account_remark]" cols="50">
        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-info btn-embossed btn-accept">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('financial/statement/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('financial/statement/edit')?'':'hide'}" title="{:__('支付')}" ><i class="fa fa-pencil"></i> {:__('支付')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('financial/statement/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('financial/statement/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>
                        <a href="javascript:;" class="btn btn-info btn-repay btn-disabled disabled {:$auth->check('financial/statement/repay')?'':'hide'}" title="{:__('反结算')}" ><i class="fa fa-leaf"></i> {:__('反结算')}</a>
                        
                        <div class="dropdown btn-group {:$auth->check('financial/statement/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                            
                        </div>
                     
                    </div>
                  
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('financial/statement/edit')}" 
                           data-operate-del="{:$auth->check('financial/statement/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
